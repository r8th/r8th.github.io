<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ryan O'Grady</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="Assets/logo_transparent.png" alt="Ryan O'Grady">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Work</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="#tab4">Tab 4</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="contact-section">
            <div class="contact-container">
                <h1>Contact Me</h1>
                <p>Feel free to reach out for collaborations or just a friendly hello!</p>

                <form action="mailto:17rogrady@gmail.com" method="post" enctype="text/plain" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Your Name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Your Email">
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Game Dev Portfolio. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
